<md-sidenav-container class="example-sidenav-fab-container" (window:resize)="onResize($event)" fullscreen>

      <md-sidenav [ngStyle]="{
    'width' : sidenav.opened ? '25%' : '0%'
      }" #sidenav mode="side">

            <nav class="menu-nav">
                  hi hello buffollow
            </nav>
      </md-sidenav>
      <md-toolbar class="primaryBackground">
            <md-icon (click)="sidenav.toggle()" class="md-24">menu</md-icon>
            <span class="toolbar-title-style">Sparsh Jain</span>

            <!-- This fills the remaining space of the current row -->

            <span class="example-fill-remaining-space example-tooltip-host"></span>
            <div *ngIf="innerWidth>750">
                  <md-icon mdTooltip="Tooltip!" [mdTooltipPosition]="below" class="md-24 toolbar-icon-style">home</md-icon>
                  <md-icon class="md-24 toolbar-icon-style">work</md-icon>
                  <md-icon class="md-24 toolbar-icon-style">content_paste</md-icon>
                  <md-icon class="md-24 toolbar-icon-style">edit</md-icon>
            </div>
      </md-toolbar>



      <div (click)="closeNavDrawer(sidenav)" [ngStyle]="{
    'opacity': sidenav.opened?0.5:1,
    'width' : sidenav.opened ? '75%' : '100%',
    'height' : '100%'
      }">
            <router-outlet></router-outlet>
      </div>

</md-sidenav-container>
