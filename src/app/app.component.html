<md-sidenav-container class="example-sidenav-fab-container" (window:resize)="onResize($event)" fullscreen>

      <md-sidenav [ngStyle]="{
    'width' : sidenav.opened ? '25%' : '0%'
      }" #sidenav mode="side">

            <nav class="menu-nav">
                  hi hello buffollow
            </nav>
      </md-sidenav>
      <md-toolbar class="primaryBackground">
            <md-icon (click) ="sidenav.toggle()" class="md-24 example-icon">menu</md-icon>
            <span>Sparsh Jain</span>

            <!-- This fills the remaining space of the current row -->
            
            <span class="example-fill-remaining-space example-tooltip-host"></span>
            <md-icon mdTooltip="Tooltip!" [mdTooltipPosition]="below" class="md-24 example-icon">home</md-icon>
            <md-icon class="md-24 example-icon">work</md-icon>
            <md-icon class="md-24 example-icon">content_paste</md-icon>
            <md-icon class="md-24 example-icon">edit</md-icon>
      </md-toolbar>



      <div (click)="closeNavDrawer(sidenav)" [ngStyle]="{
    'opacity': sidenav.opened?0.5:1,
    'width' : sidenav.opened ? '75%' : '100%',
    'height' : '100%'
      }">
            <router-outlet></router-outlet>
      </div>

</md-sidenav-container>
