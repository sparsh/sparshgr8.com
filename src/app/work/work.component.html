
<div  class="smallGapLeftRight" (window:resize)="onResize($event)"  style="display: flex;height:100%;flex-direction: row;background: white">
    <div style="overflow: auto;height: 100%" [ngStyle]="{'flex': url.indexOf('Inner')>-1?innerWidth>700?0.29:0:1}">
        <md-grid-list  style="margin-top: 2%" rowHeight="350px" [cols]="getColumnOnBasisOfDeviceWidth()">
            <md-grid-tile (click)="openWorkDetails(index)" *ngFor="let work of workDetailsArray;let index=index" [colspan]="1"
                [rowspan]="1" (click)="openWorkDetails(work)">
                <md-card style="padding: 0px !important">
                    <div [style.background]="resource.colors[index%(getColumnOnBasisOfDeviceWidth()+1)]" class="workTileStyle individualTab">
                        <img class="img-circle" [src]="work.iconUrl">
                        <br><br> <div style="color:black">{{work.title}}</div>
                         <div style="color:primary">{{work.platform}}</div>
                    </div>
                </md-card>
            </md-grid-tile>
        </md-grid-list>
    </div>


    <md-card class="smallGapLeftRight" [ngStyle]="{'flex': url.indexOf('Inner')>-1?innerWidth>700?0.70:1:0}" style=" margin-top: 1%; margin-bottom: auto">
        <router-outlet></router-outlet>
    </md-card>


</div>
